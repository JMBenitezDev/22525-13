<body>
    <div class="contenedor"> </div>
    <header>
        <section class="menuHeader">
            <nav>
                <ul>
                    <li class="lilogo">

                    <ul class="menuOculto oculto animate__animated animate__backOutRight">
                        <li><a href="../html/menu.html">Menú</a></li>

            </nav>
        </section>
    </header>
    <div class="fondo">
        <main>
            <section class="contacto">
                <form action="" class="formulario" id="formulario">
                    <h3>Contacto</h3>
                    <div>
                        <label>Correo Electrónico:</label>
                        <h4 class="correo oculto advertencia">Debes ingresar un correo válido</h4>
                        <input type="text" name="correo" id="" placeholder="Ingresa tu correo">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" id="" placeholder="Ingresa tu nombre">
                        <label>Asunto:</label>
                        <input type="text" name="asunto" id="" placeholder="Motivo de contacto">
                        <label>Mensaje:</label>
                        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Ingresa tu mensaje"></textarea>
                        <label>Para enviar complete el CAPTCHA</label>
                        <p class="captcha" id="captchaAleatorio"></p>
                        <h4 class="cpt oculto advertencia">Captcha incorrecto, intente nuevamente.</h4>
                        <input type="text" name="captcha" id="captchaUsuario">
                        <button type="submit" id="btnEnviar">Enviar</button>
                        <input type="button" value="Borrar campos" id="borrarCampos">
                    </div>
                </form>
                <a href="mailto:restaurant@resto.com.ar" id="mail"></a>
            </section>

        </main>
        <section class="map">
            <h3>Encuentrenos aquí</h3>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1586.355478859363!2d-59.13145822452332!3d-37.325673814861!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95911f24dcf8e0cf%3A0x41b7456614e74af5!2sIconic%20Building%20-%20Globant!5e0!3m2!1ses-419!2sar!4v1669975624610!5m2!1ses-419!2sar" width="412" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
        </section>

        <footer>
            <div class="searcher oculto">
                <input type="text" name="search" id="inpSearch" placeholder="Buscar">

                <a href="" id="aSend"></a>
            </div>
            <section class="menuFooter">

                <nav>
                    <ul>
                        <li id="home">

                        </li>
