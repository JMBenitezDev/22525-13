<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/menu.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="script/index.js"></script>
</head>

<body>
    <div class="contenedor"> </div>
    <div class="fondo">
        <header>
            <section class="menuHeader">
                <nav id="navbar">
                    <ul>
                        <li class="lilogo">
                            <a href="index.html"><img id="log" src="./logo.png" alt="Logo restaurant" width="100%"></a>
                        </li>
                        <ul class="menuOculto oculto animate__animated animate__backOutRight">
                            <li><a href="">Menú</a></li>
                            <li><a href="./html/contacto.html"> Contacto</a></li>
                            <li><a href="">Reservas</a></li>
                        </ul>
                        <li class="lihamb"><a><img src="./img/carro-vacio.png" alt="Burguer menu" width="100%"></a>
                        <li class="lihamb"><a><img src="./img/menuburguerB.png" alt="Burguer menu" width="100%"></a>
                        </li>
                    </ul>
                </nav>
            </section>
        </header>


        <article class="contPrincipal">
            <div class="containerL">
                <input type="radio" name="slider" class="d-none" id="s1" checked>
                <input type="radio" name="slider" class="d-none" id="s2">
                <input type="radio" name="slider" class="d-none" id="s3">
                <input type="radio" name="slider" class="d-none" id="s4">
                <input type="radio" name="slider" class="d-none" id="s5">

                <div class="cardsL">


                    <label for="s1" id="slide1">
                        <div class="card">
                            <div class="image">
                                <img src="../img/logo.png" alt="">
                                <!-- <img class="imgVacia" src="" alt="">-->
                            </div>
                            <div class="infos">
                                <span class="name">Misky</span>
                                <span class="lorem"><cite> La gente a quien le encanta comer, es la mejor gente (Julia
                                        Child)</cite></span>
                            </div>
                        </div>
                    </label>



                    <label for="s2" id="slide2">
                        <div class="card">
                            <div class="image">
                                <img src="../img/almuerzov.jpg" alt="">
                                <img class="imgVacia" src="../img/almuerzor.jpg.png" alt="">
                            </div>
                            <div class="infos">
                                <span class="name">Almuerzo</span>
                                <span class="lorem"><cite>Nuestros almuerzos son capaces de sanar hasta un corazón roto.
                                        Sí, así son de extra sabrosos. Pruébalos.</cite></span>
                            </div>
                        </div>
                    </label>

                    <label for="s3" id="slide3">
                        <div class="card">
                            <div class="image">
                                <img src="../img/merienda.png" alt="">
                                <img class="imgVacia" src="../img/meriendr.png" alt="">
                            </div>
                            <div class="infos">
                                <span class="name">Merienda</span>
                                <span class="lorem"><cite>La siesta y la merienda, al corazón alegran</cite></span>
                            </div>
                        </div>
                    </label>

                    <label for="s4" id="slide4">
                        <div class="card">
                            <div class="image">
                                <img src="../img/cenav.jpg" alt="">
                                <img class="imgVacia" src="../img/cenar.png" alt="">
                            </div>
                            <div class="infos">
                                <span class="name">Cena</span>
                                <span class="lorem"><cite>La cena es para un día, lo que el postre es para
                                        cenar.</cite></span>
                            </div>
                        </div>
                    </label>
                    <label for="s5" id="slide5">
                        <div class="card">
                            <div class="image">
                                <img class="imgRellena" src="../img/desayunov.jpg" alt="">
                                <img class="imgVacia" src="../img/desayunor.jpg.png" alt="">
                            </div>
                            <div class="infos">
                                <span class="name">Desayunos</span>
                                <span class="lorem"><cite>No es un simple desayuno, es una buena forma de comenzar el
                                        día. Ven y deléitate con el sabor de nuestra comida.</cite></blockquote> </span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
